<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link's-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Link's-->

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--Fontes-->

    <title>Layout | Frontend</title>

</head>

<body>
    <div class="container">

        <div class="right-box">
            <h1>Summary</h1>

            <div class="itens">
                <div class="reaction">
                    <img src="./img's/parafuso.png">
                    <span class="name">Reaction</span>
                    <span class="number1">80 <span class="number2">/100</span></span>
                </div>

                <div class="memory">
                    <img src="./img's/cerebro.png">
                    <span class="name">Memory</span>
                    <span class="number1">92 <span class="number2">/100</span></span>
                </div>

                <div class="verbal">
                    <img src="./img's/comentario-menos.png">
                    <span class="name">Verbal</span>
                    <span class="number1">61 <span class="number2">/100</span></span>
                </div>

                <div class="visual">
                    <img src="./img's/olho.png">
                    <span class="name">Visual</span>
                    <span class="number1">71 <span class="number2">/100</span></span>
                </div>
            </div><!--Itens-->

            <button type="submit">Continue</button>

        </div><!--Right-Box-->

        <div class="left-box">

            <div class="result">

                <h1 class="titulo">Your Results</h1>

                <h1 class="total">76</h1>

                <h2 class="de">of 100</h2>
            </div><!--Results-->

            <div class="descricao">
                <h1>Great</h1>

                <h2>You scored higher than 75% of
                    the people who haven taken
                    these tests
                </h2>

            </div><!--Descrição-->

        </div><!--Left-Box-->
    </div><!--Container-->
</body>

</html>
